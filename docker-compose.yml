version: '3.8'

services:
  miel-ia:
    build:
      context: .
      dockerfile: Dockerfile
    # Usamos network_mode: "host" para que el contenedor pueda acceder a localhost:3306
    # donde está corriendo tu MySQL externo (en la carpeta /home/ubuntu/mysql).
    network_mode: "host"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      # Al usar host mode, localhost apunta a la VM real.
      # Definimos las variables individuales que usa app.core.config
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-mielia}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-rootpassword}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    volumes:
      # Montar código para desarrollo (opcional - en prod esto no suele usarse pero lo dejo si lo necesitas)
      - ./app:/app/app:ro
      - ./app/emails_out:/app/app/emails_out
      - ./trained_models:/app/trained_models:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
